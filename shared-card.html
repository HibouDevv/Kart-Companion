<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Companion - Shared Player Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #3498db;
            --primary-blue-dark: #217dbb;
            --background: #f5f8fa;
            --container-bg: #fff;
            --shadow: 0 2px 4px rgba(52, 152, 219, 0.08);
            --card-blue-dark: #2A52BE;
            --card-blue-light: #3B6BBF;
            --card-gold: #f1c40f;
            --card-gold-light: rgba(255, 215, 0, 0.85);
            --card-dark-text: #1a252f;
            --card-grey-label: #bdc3c7;
        }
        body {
            font-family: 'Baloo 2', Arial, sans-serif !important;
            margin: 0;
            padding: 0;
            background-color: var(--header-bg);
            background-image: url('websiteBG.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
        .logo-container {
            text-align: center;
            margin: 20px 0;
        }
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            background: var(--container-bg);
            padding: 24px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid #e3eaf1;
            margin-bottom: 32px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section-title {
            font-size: 2em;
            color: var(--primary-blue-dark);
            margin-bottom: 18px;
            font-weight: 900;
            text-align: center;
            letter-spacing: 1px;
            font-family: 'Baloo 2', Arial, sans-serif !important;
        }
        /* Card Styles */
        .smash-karts-card {
            width: 340px;
            background: linear-gradient(145deg, var(--card-blue-light), var(--card-blue-dark));
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 30px;
        }
        .card-background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png') repeat;
            opacity: 0.05;
            z-index: 0;
        }
        .player-ovr-container {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 2;
            background-color: var(--card-gold-light);
            color: var(--card-dark-text);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: 800;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            font-family: 'Baloo 2', Arial, sans-serif !important;
        }
        .player-flag-container {
            position: absolute;
            top: 35px;
            right: 25px;
            z-index: 2;
        }
        .player-flag-container img {
            width: 50px;
            height: auto;
            border-radius: 5px;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .team-logo-container {
            position: absolute;
            top: 100px;
            left: 30px;
            z-index: 2;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.5);
            overflow: hidden;
        }
        .team-logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.5);
        }
        .player-avatar-container {
            margin-top: 20px;
            z-index: 1;
            position: relative;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid #4a6fa5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .player-avatar-container img {
            object-fit: cover;
        }
        .player-name-container {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            z-index: 1;
            letter-spacing: 0.5px;
            color: var(--card-gold);
            font-family: 'Baloo 2', Arial, sans-serif !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .edit-icon {
            margin-left: 10px;
            font-size: 1em;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.2s ease;
        }
        .edit-icon:hover {
            color: #ffffff;
        }
        .stats-block {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 25px;
            padding: 0 10px;
            z-index: 1;
            box-sizing: border-box;
        }
        .stats-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 120px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
        }
        .stat-label {
            font-size: 16px;
            font-weight: 600;
            color: var(--card-grey-label);
            margin-right: 10px;
            font-family: 'Baloo 2', Arial, sans-serif !important;
        }
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            min-width: 30px;
            text-align: right;
            font-family: 'Baloo 2', Arial, sans-serif !important;
        }
        .game-logo-container {
            position: absolute;
            bottom: 15px;
            right: 20px;
            z-index: 2;
        }
        .game-logo-container img {
            width: 80px;
            height: auto;
            opacity: 0.7;
        }
        .team-name-container {
            margin-top: 5px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            z-index: 1;
            letter-spacing: 0.3px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Baloo 2', Arial, sans-serif !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .team-name-container span {
        }
        .logo-title {
            font-family: 'Baloo 2', Arial, sans-serif !important;
            color: gold;
            font-size: 3.2em;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 0.2em;
            text-transform: uppercase;
        }
        .footer {
            background-color: rgba(255, 255, 255, 0.95);
            color: var(--secondary-color);
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
        }
        .footer-social-icons {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        .footer-social-icons .social-icon {
            width: 56px;
            height: 40px;
            border-radius: 0;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .footer-social-icons .social-icon:hover {
            transform: translateY(-5px);
        }
        .footer-links {
            margin-bottom: 20px;
        }
        .footer-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.3em;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: var(--primary-blue);
        }
        .footer-copyright {
            font-size: 1.0em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="logo-container" style="text-align: center; margin: 20px 0;">
        <img src="kcCharts.png" alt="Kart Companion Logo" style="max-width: 200px; height: auto;">
    </div>
    <div class="container">
        <div class="section">
            <div class="section-title">My Player Card</div>
            <div class="smash-karts-card" id="shared-player-card">
                <div id="player-ovr" class="player-ovr-container">36</div>
                <div id="player-flag" class="player-flag-container">
                    <img src="https://placehold.co/60x40/0033a0/ffffff?text=SWE" alt="Swedish Flag Placeholder" title="Sweden">
                </div>
                <div class="team-logo-container"></div>
                <div class="player-avatar-container"></div>
                <div id="player-name" class="player-name-container">
                    <span id="player-name-text">Player</span>
                </div>
                <div id="team-name" class="team-name-container">
                    <span id="team-name-text">Team Alpha</span>
                </div>
                <div class="stats-block">
                    <div class="stats-column">
                        <div class="stat-item">
                            <span class="stat-label" id="label-atk">ATK</span>
                            <span class="stat-value" id="stat-ofs">9</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label" id="label-def">DEF</span>
                            <span class="stat-value" id="stat-def">55</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label" id="label-cns">CNS</span>
                            <span class="stat-value" id="stat-cns">100</span>
                        </div>
                    </div>
                    <div class="stats-column">
                        <div class="stat-item">
                            <span class="stat-label" id="label-exp">EXP</span>
                            <span class="stat-value" id="stat-exp">22</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label" id="label-prf">PRF</span>
                            <span class="stat-value" id="stat-prf">12</span>
                        </div>
                    </div>
                </div>
                <div class="game-logo-container">
                    <img id="game-logo" src="sklogo.png" alt="Smash Karts Logo" title="Smash Karts">
                </div>
                <div class="card-background-layer"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-social-icons">
            <a href="https://discord.gg/XgYvDEgB8n" target="_blank"><img src="discord_logo.png" alt="Discord" class="social-icon" style="background-color: transparent;"></a>
            <a href="https://www.youtube.com/@yourdogsk" target="_blank"><img src="youtube_logo.webp" alt="YouTube" class="social-icon" style="background-color: transparent;"></a>
        </div>
        <div class="footer-links">
            <a href="https://leafbolt8.github.io/Kart-Companion/">About</a>
            <a href="https://leafbolt8.github.io/Kart-Companion/privacy-policy.html">Privacy Policy</a>
        </div>
        <div class="footer-copyright">
            &copy; 2025 Kart Companion Created By: yourdog
        </div>
    </footer>
    <script src="shared-card.js"></script>
</body>
</html>
