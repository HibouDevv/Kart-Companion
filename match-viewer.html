<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Companion - Match Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-blue: #3498db;
            --primary-blue-dark: #217dbb;
            --background: #fff;
            --header-bg: #f5f8fa;
            --container-bg: #fff;
            --shadow: 0 2px 4px rgba(52, 152, 219, 0.08);
            --card-background: #fff;
            --card-text: #2c3e50;
            --border-radius: 8px;
            --spacing: 20px;
            --font-family: 'Baloo 2', Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--header-bg);
            background-image: url('websiteBG.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .match-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: var(--spacing);
        }

        .match-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-title {
            font-family: var(--font-family);
            color: gold;
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 0.2em;
            text-transform: uppercase;
        }

        .match-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 15px;
            background: var(--header-bg);
            border-radius: var(--border-radius);
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--card-text);
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
            margin-top: 4px;
        }

        .match-details {
            margin-top: 20px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: var(--header-bg);
            border-radius: var(--border-radius);
        }

        .detail-label {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--card-text);
            word-break: break-all;
            overflow-wrap: break-word;
        }

        .match-mode {
            text-align: center;
            font-size: 1.2em;
            color: var(--primary-blue-dark);
            margin: 20px 0;
            padding: 10px;
            background: var(--header-bg);
            border-radius: var(--border-radius);
        }

        .error-message {
            text-align: center;
            padding: 40px;
            background: #fee;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            color: #c00;
            font-size: 1.4em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--card-text);
            font-size: 1.4em;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: background 0.2s ease;
        }

        .back-button:hover {
            background: var(--primary-blue-dark);
        }

        /* Make the status indicators take full width in the grid */
        .details-grid .full-width {
            grid-column: 1 / -1;
        }

        /* Footer styles */
        .footer {
            background-color: rgba(255, 255, 255, 0.95);
            color: var(--secondary-color);
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
        }
        .footer-social-icons {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        .footer-social-icons .social-icon {
            width: 56px;
            height: 40px;
            border-radius: 0;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .footer-social-icons .social-icon:hover {
            transform: translateY(-5px);
        }
        .footer-links {
            margin-bottom: 20px;
        }
        .footer-links a {
            color: var(--card-text);
            text-decoration: none;
            font-size: 1.3em;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: var(--primary-blue);
        }
        .footer-copyright {
            font-size: 1.0em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="match-header">
            <a href="chrome-extension://hbhneafihnoomcaoeklpohehbkihlamg/match-history.html"><img src="kartCompanionMainLogo.png" alt="Kart Companion Charts Logo" style="max-width: 200px; height: auto; display: block; margin: 0 auto 20px auto;"></a>
            <h1 class="logo-title">Match Details</h1>
        </div>
        <div id="match-content">
            <div class="loading">Loading match details...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const matchContent = document.getElementById('match-content');
            
            // Get match data from URL
            const urlParams = new URLSearchParams(window.location.search);
            const matchData = urlParams.get('match');
            
            if (!matchData) {
                matchContent.innerHTML = `
                    <div class="error-message">
                        Invalid match link. Please make sure you're using a valid Kart Companion match URL.
                    </div>
                `;
                return;
            }

            try {
                // Decode and parse match data
                const decodedData = JSON.parse(atob(matchData));
                
                // Map the short property names to their full names for display
                const matchData = {
                    timestamp: decodedData.t,
                    map: decodedData.m,
                    mode: decodedData.md === 's' ? 'special' : decodedData.md === 'c' ? 'custom' : 'normal',
                    kills: decodedData.k,
                    deaths: decodedData.d,
                    duration: decodedData.dr,
                    players: decodedData.p,
                    indicators: decodedData.i,
                    highestKillStreak: decodedData.hk,
                    streaksWithoutDying: decodedData.sw,
                    quickKillsStreaks: decodedData.qk,
                    startTime: decodedData.st,
                    endTime: decodedData.et,
                    statusIndicators: decodedData.i
                };
                
                // Function to format date and time (needed for viewer)
                const formatDateTime = (timestamp) => {
                    if (!timestamp) return 'N/A';
                    const date = new Date(timestamp);
                    return date.toLocaleString();
                };

                // Format date
                const matchDate = new Date(matchData.timestamp).toLocaleString();
                
                // Format duration
                const formatDuration = (duration) => {
                    if (!duration) return 'N/A';
                    const hours = Math.floor(duration / 3600000);
                    const minutes = Math.floor((duration % 3600000) / 60000);
                    const seconds = Math.floor((duration % 60000) / 1000);
                    
                    if (hours > 0) {
                        return `${hours}h ${minutes}m ${seconds}s`;
                    } else if (minutes > 0) {
                        return `${minutes}m ${seconds}s`;
                    } else {
                        return `${seconds}s`;
                    }
                };

                // Format KDR
                const formatKDR = (kills, deaths) => {
                    if (deaths === 0) return kills > 0 ? kills.toFixed(2) : '0.00';
                    return (kills / deaths).toFixed(2);
                };

                // Create match card HTML
                matchContent.innerHTML = `
                    <div class="match-card">
                        <div class="match-mode">${matchData.mode.charAt(0).toUpperCase() + matchData.mode.slice(1)} Mode</div>
                        <div class="match-stats">
                            <div class="stat-item">
                                <div class="stat-value">${matchData.kills || 0}</div>
                                <div class="stat-label">Kills</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${matchData.deaths || 0}</div>
                                <div class="stat-label">Deaths</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${formatKDR(matchData.kills || 0, matchData.deaths || 0)}</div>
                                <div class="stat-label">KDR</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${formatDuration(matchData.duration)}</div>
                                <div class="stat-label">Duration</div>
                            </div>
                        </div>
                        <div class="match-details">
                            <div class="details-grid">
                                <div class="detail-item">
                                    <div class="detail-label">Map</div>
                                    <div class="detail-value">${matchData.map || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Mode</div>
                                    <div class="detail-value">${matchData.mode.charAt(0).toUpperCase() + matchData.mode.slice(1)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Start Time</div>
                                    <div class="detail-value">${formatDateTime(matchData.startTime)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">End Time</div>
                                    <div class="detail-value">${formatDateTime(matchData.endTime)}</div>
                                </div>
                                <div class="detail-item full-width">
                                    <div class="detail-label">Status Indicators</div>
                                    <div class="detail-value">${matchData.statusIndicators ? matchData.statusIndicators.join(' | ') : 'N/A'}</div>
                                </div>
                                ${matchData.highestKillStreak > 0 ? `
                                <div class="detail-item">
                                    <div class="detail-label">Highest Kill Streak</div>
                                    <div class="detail-value">${matchData.highestKillStreak}</div>
                                </div>
                                ` : ''}
                            </div>
                            ${matchData.streaksWithoutDying && Object.values(matchData.streaksWithoutDying).some(v => v > 0) ? `
                            <div class="detail-section">
                                <div class="detail-section-title">Streaks (Without Dying)</div>
                                <div class="detail-section-content">
                                    ${matchData.streaksWithoutDying.smashStreak > 0 ? `<div class="detail-item"><div class="detail-label">Smash Streak (3)</div><div class="detail-value">${matchData.streaksWithoutDying.smashStreak}</div></div>` : ''}
                                    ${matchData.streaksWithoutDying.smashtacularStreak > 0 ? `<div class="detail-item"><div class="detail-label">Smashtacular Streak (5)</div><div class="detail-value">${matchData.streaksWithoutDying.smashtacularStreak}</div></div>` : ''}
                                    ${matchData.streaksWithoutDying.smashosaurusStreak > 0 ? `<div class="detail-item"><div class="detail-label">Smashosaurus Streak (7)</div><div class="detail-value">${matchData.streaksWithoutDying.smashosaurusStreak}</div></div>` : ''}
                                    ${matchData.streaksWithoutDying.smashlvaniaStreak > 0 ? `<div class="detail-item"><div class="detail-label">Smashlvania Streak (10)</div><div class="detail-value">${matchData.streaksWithoutDying.smashlvaniaStreak}</div></div>` : ''}
                                    ${matchData.streaksWithoutDying.monsterSmashStreak > 0 ? `<div class="detail-item"><div class="detail-label">Monster Smash Streak (15)</div><div class="detail-value">${matchData.streaksWithoutDying.monsterSmashStreak}</div></div>` : ''}
                                    ${matchData.streaksWithoutDying.potatoStreak > 0 ? `<div class="detail-item"><div class="detail-label">Potato Streak (20)</div><div class="detail-value">${matchData.streaksWithoutDying.potatoStreak}</div></div>` : ''}
                                    ${matchData.streaksWithoutDying.smashSmashStreak > 0 ? `<div class="detail-item"><div class="detail-label">Smash Smash Streak (25)</div><div class="detail-value">${matchData.streaksWithoutDying.smashSmashStreak}</div></div>` : ''}
                                    ${matchData.streaksWithoutDying.potoatachioStreak > 0 ? `<div class="detail-item"><div class="detail-label">Potoatachio Streak (30)</div><div class="detail-value">${matchData.streaksWithoutDying.potoatachioStreak}</div></div>` : ''}
                                </div>
                            </div>
                            ` : ''}

                            ${matchData.quickKillsStreaks && Object.values(matchData.quickKillsStreaks).some(v => v > 0) ? `
                            <div class="detail-section">
                                <div class="detail-section-title">Streaks (Quick Kills)</div>
                                <div class="detail-section-content">
                                    ${matchData.quickKillsStreaks.doubleSmash > 0 ? `<div class="detail-item"><div class="detail-label">Double Smash (2)</div><div class="detail-value">${matchData.quickKillsStreaks.doubleSmash}</div></div>` : ''}
                                    ${matchData.quickKillsStreaks.multiSmash > 0 ? `<div class="detail-item"><div class="detail-label">Multi Smash (3)</div><div class="detail-value">${matchData.quickKillsStreaks.multiSmash}</div></div>` : ''}
                                    ${matchData.quickKillsStreaks.multiMegaSmash > 0 ? `<div class="detail-item"><div class="detail-label">Multi Mega Smash (4)</div><div class="detail-value">${matchData.quickKillsStreaks.multiMegaSmash}</div></div>` : ''}
                                    ${matchData.quickKillsStreaks.multiMegaUltraSmash > 0 ? `<div class="detail-item"><div class="detail-label">Multi Mega Ultra Smash (5)</div><div class="detail-value">${matchData.quickKillsStreaks.multiMegaUltraSmash}</div></div>` : ''}
                                    ${matchData.quickKillsStreaks.gooseySmash > 0 ? `<div class="detail-item"><div class="detail-label">Goosey Smash (6)</div><div class="detail-value">${matchData.quickKillsStreaks.gooseySmash}</div></div>` : ''}
                                    ${matchData.quickKillsStreaks.crazyMultiMegaUltraSmash > 0 ? `<div class="detail-item"><div class="detail-label">Crazy Multi Mega Ultra Smash (7)</div><div class="detail-value">${matchData.quickKillsStreaks.crazyMultiMegaUltraSmash}</div></div>` : ''}
                                </div>
                            </div>
                            ` : ''}

                            ${matchData.players && matchData.players.length > 0 ? `
                            <div class="detail-section">
                                <h3>Players in Match</h3>
                                <div class="details-grid">
                                    ${matchData.players.map(player => `
                                        <div class="detail-item">
                                            <div class="detail-value">${player}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error parsing match data:', error);
                matchContent.innerHTML = `
                    <div class="error-message">
                        Error loading match details. The link may be invalid or corrupted.
                    </div>
                `;
            }
        });
    </script>
    <footer class="footer">
        <div class="footer-social-icons">
            <a href="https://discord.gg/XgYvDEgB8n" target="_blank"><img src="discord_logo.png" alt="Discord" class="social-icon" style="background-color: transparent;"></a>
            <a href="https://www.youtube.com/@yourdogsk" target="_blank"><img src="youtube_logo.webp" alt="YouTube" class="social-icon" style="background-color: transparent;"></a>
        </div>
        <div class="footer-links">
            <a href="https://leafbolt8.github.io/Kart-Companion/">About</a>
            <a href="https://leafbolt8.github.io/Kart-Companion/privacy-policy.html">Privacy Policy</a>
        </div>
        <div class="footer-copyright">
            &copy; 2025 Kart Companion Created By: yourdog
        </div>
    </footer>
</body>
</html>
